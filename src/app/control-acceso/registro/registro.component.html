<p-toast position="top-center"></p-toast>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-4">Crea tu cuenta</h2>
                            <!--Formulario reactivo-->
                            <!--Tiene span con mensajes de error en caso de que lo introducido sea invalido
                        en todos los inputs-->
                            <form [formGroup]="formulario">
                                <div class="form-outline mb-3">
                                    <label class="form-label">Nombre de usuario</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="text" id="username" placeholder="pedrol123" formControlName="nombreusuario" class="form-control form-control-lg" required />
                                    <span class="form-text text-danger" *ngIf="campoEsValido('nombreusuario')">
                                    {{ mensajesErroresNickname }}
                                  </span>
                                </div>
                                <div class="form-outline mb-3">
                                    <label class="form-label">Correo Electronico</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="email" id="email" placeholder="email@email.com" formControlName="email" class="form-control form-control-lg" required/>
                                    <span class="form-text text-danger" *ngIf="campoEsValido('email')">
                              {{ mensajesErrores }}
                            </span>
                                </div>
                                <label class="form-label">Eliga un rol</label>
                                <div class="form-check">
                                    Administrador
                                    <input class="form-check-input" type="radio" value="ADMIN" formControlName="rol"><br> Usuario
                                    <input class="form-check-input" type="radio" value="USER SIN LIGA" formControlName="rol">
                                    <span class="form-text text-danger" *ngIf="campoEsValido('rol')">
                                      {{ mensajesErrores }}
                                    </span>
                                </div><br>
                                <div class="form-outline mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="password" id="myInput" placeholder="Introduzca la contraseña que desee" formControlName="password" class="form-control form-control-lg" required/>
                                    <span *ngIf="campoEsValido('password') " class="form-text text-danger">Debe introducir una contraseña válida</span><br>
                                    <input type="checkbox" (click)="mostrarPassword()">Ver contraseña
                                </div>
                                <div class="d-flex justify-content-center">
                                    <!--Boton que se activa si todos los campos tienen valores validos y llama al metodo de registrar.-->
                                    <button (click)="register()" id="botonregister" type="button" class="btn btn-success float-end" [disabled]="formulario.invalid">Registrar</button>
                                </div>
                                <p class="text-center text-muted mt-2 mb-0">Si tienes una cuenta , haz <a routerLink="/login" class="fw-bold text-body"><u>Login</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
