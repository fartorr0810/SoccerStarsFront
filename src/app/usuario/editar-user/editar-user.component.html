<p-toast position="top-center"></p-toast>
<section class="vh-100 bg-image" *ngIf="mostrar">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-7">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Editar Perfil</h2>
                            <!--Formulario reactivo-->
                            <!--Tiene span con mensajes de error en caso de que lo introducido sea invalido
                      en todos los inputs-->
                            <form [formGroup]="formEdit">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Nombre de usuario</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="text" id="username" formControlName="nombreusuario" placeholder={{usuario.nombreusuario}} class="form-control form-control-lg" required />
                                    <span class="form-text text-danger" *ngIf="notValidField('nombreusuario')">
                                  {{ mensajesErroresNickname }}
                                </span>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Correo Electronico</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="email" id="email" formControlName="email" placeholder={{usuario.email}} class="form-control form-control-lg" required/>
                                    <span class="form-text text-danger" *ngIf="notValidField('email')">
                            {{ mensajesErrores }}
                          </span>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Contraseña</label>
                                    <!--Input con el campo al que va a rellenar,-->
                                    <input type="password" id="password" placeholder="Introduzca la contraseña que desee" formControlName="password" class="form-control form-control-lg" />
                                    <span *ngIf="notValidField('password') " class="form-text text-danger">{{PasswordErrorMsg}}</span><br>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <!--Boton que se activa si todos los campos tienen valores validos y llama al metodo de registrar.-->
                                    <button (click)="editar()" id="botonedit" type="button" class="btn btn-success" [disabled]="formEdit.invalid">Editar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
