<p-toast position="top-center"></p-toast>
<br>
<div class="table-responsive">
    <!--Indicamos el datatable con las opciones y el disparador-->
    <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th class="ancho-columna">Nombre</th>
                <th class="ancho-columna">Edad</th>
                <th class="ancho-columna">Indice de Victoria</th>
                <th class="ancho-columna">Valor de Mercado</th>
                <th class="ancho-columna">Acciones</th>
            </tr>
        </thead>
        <!--Recorremos con un For la respuesta-->
        <tbody>
            <tr *ngFor="let jugador of listajugadores">
                <td name="jugador">{{jugador.nombre}}</td>
                <td>{{jugador.edad}}</td>
                <td>{{jugador.indiceVictoria | number : '1.2-2'}} %</td>
                <td>{{jugador.precio | number}} â‚¬</td>
                <td *ngIf="jugador.estatus=='no disponible'">
                    <button class="btn btn-danger" name="despedir" (click)="despedirJugador(jugador.id)">Despedir</button> &nbsp;&nbsp;
                    <button class="btn btn-warning" id="vender" name="vender" (click)="venderJugador(jugador.id)">Vender</button>
                </td>
                <td *ngIf="jugador.estatus=='en venta'">
                    <button class="btn btn-success" name="despedir" (click)="recuperarJugador(jugador.id)">Recuperar</button> &nbsp;&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>
